<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google-font Nunito  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="src/css/font.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="src/lib/fontawesome-free-5.15.1-web/css/all.min.css">

    <!-- dataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">

    <!-- my-css -->
    <link rel="stylesheet" href="src/css/style.css">

    <title>Admin Template</title>
</head>

<body>
    <!-- body -->
    <div class=" d-flex bg-1 p-5">
        <!-- main-content -->
        <div class="rounded-3 container vh-100-2 bg-white py-3 container-fluid">
            <!-- main -->
            <div class="main py-5 px-3">
                <h1 class="h3">
                    <i class="fas fa-check-circle"></i>
                    <span class="fw-bold">Formulir Siswa</span>
                </h1>
                <!-- form -->
                <div class="my-5">
                    <form action="">
                        <!-- input foto -->
                        <div class="mb-3">
                            <label for="gambar_buku" class="col-sm-2 col-form-label">Gambar
                                buku</label>
                            <!-- preview gambar-start -->
                            <div class="col-sm-2">
                                <img src="src/img/default.jpg" alt="" class="img-thumbnail img-preview1 ml-sm-3">
                            </div>
                            <!-- preview gambar-end -->
                            <div class="col-sm-8">
                                <div class="custom-file">
                                    <input type="file" class="mt-2 form-control custom-file-input w-sm-50 ml-sm-3"
                                        id="gambar1" name="gambar_buku" onchange="previewImg1()">
                                </div>
                            </div>
                        </div>
                        <!-- main -->
                        <div class="row">
                            <!-- left -->
                            <div class="col-md-6 col-12">
                                <!-- No.Induk-->
                                <div class="mb-3">
                                    <label for="noInduk" class="form-label">No.Induk</label>
                                    <input type="number" class="form-control" id="noInduk">
                                </div>
                                <!-- Angkatan-->
                                <div class="mb-3">
                                    <label for="angkatan" class="form-label">Angkatan</label>
                                    <input type="text" class="form-control" id="angkatan">
                                </div>
                                <!-- Nama Siswa-->
                                <div class="mb-3">
                                    <label for="namaSiswa" class="form-label">Nama Siswa</label>
                                    <input type="text" class="form-control" id="namaSiswa">
                                </div>
                                <!-- Tempat Lahir-->
                                <div class="mb-3">
                                    <label for="tempatLahir" class="form-label">Tempat Lahir</label>
                                    <input type="text" class="form-control" id="tempatLahir">
                                </div>
                                <!-- Telepon -->
                                <div class="mb-3">
                                    <label for="telepon" class="form-label">Telepon</label>
                                    <input type="text" class="form-control" id="telepon">
                                </div>
                                <!-- Alamat -->
                                <div>
                                    <label for="alamat">Alamat</label>
                                    <textarea class="form-control" placeholder="Alamat..." id="alamat"
                                        style="height: 100px"></textarea>
                                </div>
                                <!-- Nama Orang Tua-->
                                <div class="mb-3">
                                    <label for="namaOrangTua" class="form-label">Nama Orang Tua</label>
                                    <input type="text" class="form-control" id="namaOrangTua">
                                </div>
                                <!-- Status -->
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Status</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Waiting List</option>
                                        <option value="1">Aktif</option>
                                        <option value="2">Cuti</option>
                                        <option value="3">Selesai</option>
                                        <option value="3">Baru</option>
                                    </select>
                                </div>
                                <!-- Info Tambahan -->
                                <div>
                                    <label for="infoTambahan">Info Tambahan</label>
                                    <textarea class="form-control" placeholder="info tambahan..." id="infoTambahan"
                                        style="height: 100px"></textarea>
                                </div>
                            </div>
                            <!-- right -->
                            <div class="col-md-6 col-12">
                                <!-- tanggal registrasi-->
                                <div class="mb-3">
                                    <label for="tanggalRegistrasi" class="form-label">Tanggal Registrasi</label>
                                    <input type="date" class="form-control" id="tanggalRegistrasi" value="09865432">
                                </div>
                                <!-- Nomor Urut-->
                                <div class="mb-3">
                                    <label for="noUrut" class="form-label">Nomor Urut</label>
                                    <input type="number" class="form-control" id="noUrut">
                                </div>
                                <!-- Email-->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <!-- Nama Panggilan-->
                                <div class="mb-3">
                                    <label for="namaPanggilan" class="form-label">Nama Panggilan</label>
                                    <input type="number" class="form-control" id="namaPanggilan">
                                </div>
                                <!-- Tanggal Lahir-->
                                <div class="mb-3">
                                    <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="tanggalLahir" value="09865432">
                                </div>
                                <!-- Pekerjaan-->
                                <div class="mb-3">
                                    <label for="pekerjaan" class="form-label">Pekerjaan</label>
                                    <input type="number" class="form-control" id="pekerjaan">
                                </div>
                                <!-- teleponOrangTua -->
                                <div class="mb-3">
                                    <label for="teleponOrangTua" class="form-label">Telepon Orang Tua</label>
                                    <input type="text" class="form-control" id="teleponOrangTua">
                                </div>
                            </div>
                        </div>
                        <!-- button -->
                        <div class="mt-3">
                            <button type="button" class="col-3 btn bg-primary text-white rounded-3">
                                <i class="far fa-save"></i>
                                <span>Simpan</span>
                            </button>
                            <a href="#" class="btn btn-outline-dark">
                                <i class="fas fa-angle-double-left"></i>
                                <span class="fw-bold">Kembali</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="text-center pt-2">
        <p>Â© 2021 BMTC - Made in Bali with <i class="far fa-heart"></i> by Gana IT Consultants.</p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- jquery-3.6.0.min.js -->
    <script src="src/js/jquery-3.6.0.min.js"></script>

    <!-- fontawsome -->
    <script src="src/lib/fontawesome-free-5.15.1-web/js/all.min.js"></script>

    <!-- dataTables -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

    <!-- js -->
    <script src="src/js/script.js"></script>
</body>

</html>
